apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudbeaver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudbeaver
  template:
    metadata:
      labels:
        app: cloudbeaver
    spec:
      containers:
      - name: cloudbeaver
        image: dbeaver/cloudbeaver:latest
        ports:
        - containerPort: 8978
---
apiVersion: v1
kind: Service
metadata:
  name: cloudbeaver
spec:
  type: NodePort
  selector:
    app: cloudbeaver
  ports:
  - port: 80
    targetPort: 8978
    nodePort: 30700
